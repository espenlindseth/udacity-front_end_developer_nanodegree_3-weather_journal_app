<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Weather Journal</title>
  <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id = "app">
    <div class ="holder headline">
      <h1>Weather Journal App</h1>
      <p>Temperature getting your mood down?<br>Check in every day, and you'll know the answer!</p>
    </div>
    <div class ="holder zip">
      <label for="city">What city are you in?</label>
      <input type="text" id="city" placeholder="enter the city here">
    </div>
    <div class ="holder feel">
      <label for="feelings">How are you feeling today?</label>
      <textarea class= "myInput" id="feelings" placeholder="Enter your feelings here" rows="9" cols="50"></textarea>
      <button id="generate" type = "submit"> Generate </button>
    </div>
    <div class ="holder entry">
      <div class = "title">Most Recent Entry</div>
      <ul id="entryHolder">
        <li>
          <div class="date">Date</div>
          <div class="temp">Temperature</div>
          <div class="city">City</div>
          <div class="content">Mood</div>
        </li>
        <li>
          <div id="date" class="date"></div>
          <div id="temp" class="temp"></div>
          <div id="place" class="city"></div>
          <div id="content" class="content"></div>
        </li>
      </ul>
      <div class = "title">Older Entries</div>
      <ul id="oldEntryHolder">
        <li>
          <div class="date">Date</div>
          <div class="temp">Temperature</div>
          <div class="city">City</div>
          <div class="content">Mood</div>
        </li>
      </div>
    </div>
  </div>
  <script src="js/app.js" type="text/javascript"></script>

</body>
</html>
